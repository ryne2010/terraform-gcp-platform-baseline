name: terraform-ci

on:
  push:
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      # --- Lint ---
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: TFLint init
        run: tflint --init

      - name: TFLint
        run: tflint --recursive

      # --- Validate (root + examples) ---
      - name: Validate (root + examples)
        run: make validate

      # --- Security scanning ---
      - name: tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          additional_args: --exclude-downloaded-modules

      - name: Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          quiet: true
          # Demo posture: skip org-policy-dependent checks that are intentionally out of scope here.
          skip_check: CKV_GCP_84,CKV_GCP_26,CKV2_GCP_18

      - name: Conftest policy gate (OPA)
        run: |
          set -euo pipefail
          # Pass explicit *.tf files so we don't accidentally parse .terraform/** artifacts.
          docker run --rm -v "${{ github.workspace }}:/project" -w /project openpolicyagent/conftest:latest test \
            --parser hcl2 \
            --policy policy \
            $(find . -path "./.terraform" -prune -o -path "./examples/*/.terraform" -prune -o -type f -name "*.tf" -print)


  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Docker build (terraform tooling image)
        run: docker build -t gcp-terraform-baseline -f docker/Dockerfile .
